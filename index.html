<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Guess My Number!</title>
   
</head>
<body>
   <div class="container">
      <div class="flex">
         <div><span class="btn">AGAIN!</span> </div>
         <div>[Guess a no between 1 and 20]</div>
      </div>

      <div class="center">Guess My Number!</div>
      <div class="center" id="question">?</div>

      <div class="flex-bottom">
         <div class="left">
            <div class="input-box">
            <input type="number" id="input">
         </div>
         <div class="button"><span class="btn">CHECK!</span></div>
      </div>


         <div class="right">
            <div class="hint">Start guessing...</div>
         <div class="score">Score: <span id="score">10</span></div>

      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
